<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>CSS login登录框</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
         /* 修改默认配置 根据需要添加，正式代码在下面 */
         html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font-weight: inherit;
            font-family: inherit;
            font-style: inherit;
            vertical-align: baseline;
            box-sizing: border-box;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block
        }

        ol,
        ul {
            list-style: none
        }

        blockquote,
        q {
            quotes: none
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: "";
            content: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        @font-face {
            font-family: AlimamaShuHeiTi-Bold;
            src: url(https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlimamaShuHeiTi/AlimamaShuHeiTi-Bold/AlimamaShuHeiTi-Bold.eot) format('embedded-opentype'),
                url(https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlimamaShuHeiTi/AlimamaShuHeiTi-Bold/AlimamaShuHeiTi-Bold.otf) format('opentype'),
                url(https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlimamaShuHeiTi/AlimamaShuHeiTi-Bold/AlimamaShuHeiTi-Bold.ttf) format('TrueType'),
                url(https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlimamaShuHeiTi/AlimamaShuHeiTi-Bold/AlimamaShuHeiTi-Bold.woff) format('woff'),
                url(https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlimamaShuHeiTi/AlimamaShuHeiTi-Bold/AlimamaShuHeiTi-Bold.woff2) format('woff2');
        }

        html,
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            background: #121212;
            color: white;
            font-family: AlimamaShuHeiTi-Bold, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-transform: initial;
            letter-spacing: initial;
            min-height: 704px
        }

        button {
            font-family: AlimamaShuHeiTi-Bold
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer
        }

        *::-moz-selection {
            background: rgba(255, 255, 255, .99);
            color: #121212
        }

        *::selection {
            background: rgba(255, 255, 255, .99);
            color: #121212
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }

        .wrap {
            align-content: flex-start;
        }

        img {
            width: 100%;
        }

        .title {
            width: 100%;
            display: flex;
        }

        .title span {
            font-size: 40px;
            font-family: AlimamaShuHeiTi-Bold;
            padding: 20px;
            margin-top: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .effect {
            width: 100%;
            height: 510px;
        }

        .panda {
            position: relative;
            width: 200px;
            margin: 50px auto;
        }

        .face {
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 100%;
            margin: 50px auto;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
            z-index: 50;
            position: relative;
        }

        .ear,
        .ear:after {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #000;
            z-index: 5;
            border: 10px solid #fff;
            left: -15px;
            top: -15px;
            border-radius: 100%;
        }

        .ear:after {
            content: "";
            left: 125px;
        }

        .eye-shade {
            background: #000;
            width: 50px;
            height: 80px;
            margin: 10px;
            position: absolute;
            top: 35px;
            left: 25px;
            transform: rotate(220deg);
            border-radius: 25px/20px 30px 35px 40px;
        }

        .eye-shade.rgt {
            transform: rotate(140deg);
            left: 105px;
        }

        .eye-white {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            background: #fff;
            z-index: 500;
            left: 40px;
            top: 80px;
            overflow: hidden;
        }

        .eye-white.rgt {
            right: 40px;
            left: auto;
        }

        .eye-ball {
            position: absolute;
            width: 0px;
            height: 0px;
            left: 20px;
            top: 20px;
            max-width: 10px;
            max-height: 10px;
            transition: 0.1s;
        }

        .eye-ball:after {
            content: "";
            background: #000;
            position: absolute;
            border-radius: 100%;
            right: 0;
            bottom: 0px;
            width: 20px;
            height: 20px;
        }

        .nose {
            position: absolute;
            height: 20px;
            width: 35px;
            bottom: 40px;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 50px 20px/30px 15px;
            transform: rotate(15deg);
            background: #000;
        }

        .body {
            background: #fff;
            position: absolute;
            top: 190px;
            left: -10px;
            border-radius: 100px 100px 100px 100px/126px 126px 96px 96px;
            width: 220px;
            height: 280px;
            box-shadow: 0 5px 10px rgb(0 0 0 / 30%);
        }

        .hand,
        .hand:after,
        .hand:before {
            width: 40px;
            height: 30px;
            border-radius: 50px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
            background: #000;
            margin: 5px;
            position: absolute;
            top: 70px;
            left: -25px;
        }

        .hand:after,
        .hand:before {
            content: "";
            left: -5px;
            top: 11px;
        }

        .hand:before {
            top: 26px;
        }

        .hand.rgt,
        .rgt.hand:after,
        .rgt.hand:before {
            left: auto;
            right: -25px;
        }

        .hand.rgt:after,
        .hand.rgt:before {
            left: auto;
            right: -5px;
        }

        .foot {
            top: 360px;
            left: -65px;
            position: absolute;
            background: #000;
            z-index: 1400;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.2);
            border-radius: 40px 40px 39px 40px/26px 26px 63px 63px;
            width: 70px;
            height: 100px;
        }

        .foot:after {
            content: "";
            width: 45px;
            height: 55px;
            background: #222;
            border-radius: 100%;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
        }

        .foot .finger,
        .foot .finger:after,
        .foot .finger:before {
            position: absolute;
            width: 20px;
            height: 21px;
            background: #222;
            border-radius: 100%;
            top: 10px;
            right: 5px;
        }

        .foot .finger:after,
        .foot .finger:before {
            content: "";
            right: 25px;
            width: 15px;
            top: -3px;
        }

        .foot .finger:before {
            right: 45px;
            top: 5px;
        }

        .foot.rgt {
            left: auto;
            right: -65px;
        }

        .foot.rgt .finger,
        .foot.rgt .finger:after,
        .foot.rgt .finger:before {
            left: 5px;
            right: auto;
        }

        .foot.rgt .finger:after {
            left: 25px;
            right: auto;
        }

        .foot.rgt .finger:before {
            left: 45px;
            right: auto;
        }

        form {
            max-width: 350px;
            padding: 20px 40px;
            background: #fff;
            height: 260px;
            margin: auto;
            display: block;
            box-shadow: 0 10px 15px rgb(0 0 0 / 15%);
            transition: 0.3s;
            position: relative;
            transform: translateY(-90px);
            z-index: 500;
            border-radius: 10px;
            padding-top: 36px;
        }

        form.up {
            transform: translateY(-180px);
        }

        h1 {
            color: #ff4081;
            font-family: "Dancing Script", cursive;
        }

        .btn {
            background: #fff;
            padding: 5px;
            width: 150px;
            height: 40px;
            border: 1px solid #ff4081;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 50px #ff4081 inset;
            color: #fff;
            border-radius: 40px;
        }

        .btn:hover {
            box-shadow: 0 0 #ff4081 inset;
            color: #ff4081;
        }

        .btn:focus {
            outline: none;
        }

        .form-group {
            position: relative;
            font-size: 15px;
            color: #666;
        }

        .form-group+.form-group {
            margin-top: 30px;
        }

        .form-group .form-label {
            position: absolute;
            z-index: 1;
            left: 0;
            top: 5px;
            transition: 0.3s;
        }

        .form-group .form-control {
            width: 100%;
            position: relative;
            z-index: 3;
            height: 35px;
            background: none;
            border: none;
            padding: 5px 0;
            padding-bottom: 0px;
            transition: 0.3s;
            border-bottom: 1px solid #777;
            color: #555;
        }

        .form-group .form-control:invalid {
            outline: none;
        }

        .form-group .form-control:focus,
        .form-group .form-control:valid {
            outline: none;
            box-shadow: 0 1px #ff4081;
            border-color: #ff4081;
        }

        .form-group .form-control:focus+.form-label,
        .form-group .form-control:valid+.form-label {
            font-size: 12px;
            color: #ff4081;
            transform: translateY(-15px);
        }

        .alert {
            position: absolute;
            color: #ff4081;
            font-size: 16px;
            right: -100px;
            top: -300px;
            z-index: 200;
            padding: 30px 25px;
            background: #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0, 0);
            -moz-transition: linear 0.4s 0.6s;
            -o-transition: linear 0.4s 0.6s;
            -webkit-transition: linear 0.4s;
            -webkit-transition-delay: 0.6s;
            transition: linear 0.4s 0.6s;
        }

        .alert:after,
        .alert:before {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            background: #fff;
            left: -19px;
            bottom: -8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .alert:before {
            width: 15px;
            height: 15px;
            left: -35px;
            bottom: -25px;
        }

        .wrong-entry {
            -webkit-animation: wrong-log 0.3s;
            animation: wrong-log 0.3s;
        }

        .wrong-entry .alert {
            opacity: 1;
            transform: scale(1, 1);
        }

        @-webkit-keyframes eye-blink {
            to {
                height: 30px;
            }
        }

        @keyframes eye-blink {
            to {
                height: 30px;
            }
        }

        @-webkit-keyframes wrong-log {

            0%,
            100% {
                left: 0px;
            }

            20%,
            60% {
                left: 20px;
            }

            40%,
            80% {
                left: -20px;
            }
        }

        @keyframes wrong-log {

            0%,
            100% {
                left: 0px;
            }

            20%,
            60% {
                left: 20px;
            }

            40%,
            80% {
                left: -20px;
            }
        }

        .code {
            padding: 25px 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .code img {
            border-radius: 5px;
        }
        .swiper-slide{display: flex;}
        .swiper-slide img{width: 70%;margin: auto;}
    </style>
</head>

<body>
    <div class="wrap">
        <!-- 标题 -->
        <div class="title">
        </div>
        <!-- 展示效果 -->
        <div class="effect">
            <div class="panda">
                <div class="ear"></div>
                <div class="face">
                    <div class="eye-shade"></div>
                    <div class="eye-white">
                        <div class="eye-ball"></div>
                    </div>
                    <div class="eye-shade rgt"></div>
                    <div class="eye-white rgt">
                        <div class="eye-ball"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="body"> </div>
                <div class="foot">
                    <div class="finger"></div>
                </div>
                <div class="foot rgt">
                    <div class="finger"></div>
                </div>
            </div>
            <form autocomplete="off">
                <div class="hand"></div>
                <div class="hand rgt"></div>
                <div class="form-group">
                    <input required="required" class="form-control" />
                    <label class="form-label">用户名 </label>
                </div>
                <div class="form-group">
                    <input id="password" type="password" required="required" class="form-control" />
                    <label class="form-label">密码</label>
                    <p class="alert">请输入账号密码</p>
                    <button class="btn">登录 </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>

    $('#password').focusin(function () {
        $('form').addClass('up')
    });
    $('#password').focusout(function () {
        $('form').removeClass('up')
    });

    $(document).on("mousemove", function (event) {
        var dw = $(document).width() / 15;
        var dh = $(document).height() / 15;
        var x = event.pageX / dw;
        var y = event.pageY / dh;
        $('.eye-ball').css({
            width: x,
            height: y
        });
    });

    $('.btn').click(function () {
        $('form').addClass('wrong-entry');
        setTimeout(function () {
            $('form').removeClass('wrong-entry');
        }, 3000);
    });
</script>

</html>
